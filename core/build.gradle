plugins {
    id "io.papermc.paperweight.userdev" version "2.0.0-beta.15"
    id 'xyz.jpenilla.run-paper' version "2.3.1"
    id 'de.eldoria.plugin-yml.bukkit' version "0.7.1"
    id 'com.github.johnrengelman.shadow' version "8.1.1"
}

dependencies {
    implementation "co.aikar:acf-paper:0.5.1-SNAPSHOT"

    implementation project(":api")

    /* PAPER */
    paperweight.paperDevBundle("1.17.1-R0.1-SNAPSHOT")
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'

    compileOnly fileTree("/lib") { include "*.jar" }
    //implementation 'com.github.Zrips:CMI-API:9.7.14.3'
    implementation "org.codemc.worldguardwrapper:worldguardwrapper:1.2.0-SNAPSHOT"
    compileOnly 'com.github.placeholderapi:placeholderapi:2.10.9'
}

bukkit {
    name = rootProject.name
    version = project.version
    main = "ru.bloodmine.bloodmineantirelog.AntiRelog"
    apiVersion = '1.16'
    authors = ["BloodMine", "TheDiVaZo"]
    website = 'https://github.com/BloodMineCloud/BloodMineAntiRelog'
    depend = ["CMI", "WorldGuard"]
    description = "AntiRelog plugin for your server"
}